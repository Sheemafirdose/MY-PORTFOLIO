<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trendy Profile</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('img/portfolio/profilepic_.png') no-repeat center center;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .profile-pic {
      width: 220px;
      height: 220px;
      border-radius: 50%;
      border: 5px solid white;
      object-fit: cover;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
    }
  </style>
</head>
<body>

  <!-- Replace 'your-photo.jpg' with your actual image -->
  <img src="img__.png" alt="Profile Photo" class="profile-pic">

</body>
</html>
